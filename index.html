<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Glow - Professional PDF Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glow: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
              }
            },
            boxShadow: {
              'pink-glow': '0 0 20px -5px rgba(236, 72, 153, 0.5)',
              'pink-glow-lg': '0 0 40px -10px rgba(236, 72, 153, 0.6)',
              'pink-glow-card': '0 4px 25px -5px rgba(236, 72, 153, 0.15)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbfd;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #fdf2f8; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #f472b6; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ec4899; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "pdf-lib": "https://aistudiocdn.com/pdf-lib@^1.17.1",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@3.11.174/build/pdf.min.mjs",
    "docx": "https://aistudiocdn.com/docx@^8.5.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
